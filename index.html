<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Limpar Cache - Meu$</title>
  <style>
    body{font-family:system-ui;display:flex;align-items:center;justify-content:center;min-height:100vh;margin:0;background:#f5f5f5}
    .box{background:#fff;padding:40px;border-radius:12px;box-shadow:0 2px 10px rgba(0,0,0,.1);text-align:center;max-width:400px}
    h1{margin:0 0 20px;font-size:24px}
    .btn{background:#593825;color:#fff;border:none;padding:12px 24px;border-radius:8px;cursor:pointer;font-size:16px;margin-top:20px}
    .status{margin-top:20px;color:#666;font-size:14px}
    .success{color:#4A9B6A;font-weight:bold}
  </style>
</head>
<body>
  <div class="box">
    <h1>üßπ Limpar Cache</h1>
    <p>Clique para remover cache antigo e service workers:</p>
    <button class="btn" onclick="limparTudo()">Limpar Tudo</button>
    <div class="status" id="status"></div>
  </div>

  <script>
    function limparTudo() {
      var status = document.getElementById('status');
      status.innerHTML = 'Limpando...';
      
      // Limpar service workers
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          registrations.forEach(function(registration) {
            registration.unregister();
          });
          status.innerHTML += '<br>‚úì Service workers removidos';
        });
      }
      
      // Limpar storage
      try {
        localStorage.clear();
        sessionStorage.clear();
        status.innerHTML += '<br>‚úì Storage limpo';
      } catch(e) {
        status.innerHTML += '<br>‚ö†Ô∏è Erro ao limpar storage';
      }
      
      // Limpar cache
      if ('caches' in window) {
        caches.keys().then(function(names) {
          names.forEach(function(name) {
            caches.delete(name);
          });
          status.innerHTML += '<br>‚úì Cache limpo';
        });
      }
      
      setTimeout(function() {
        status.innerHTML += '<br><br><span class="success">‚úì Tudo limpo!</span><br>Agora acesse o app normalmente.';
      }, 1000);
    }
  </script>
</body>
</html>
